# user_data/TFT_PPO_Training/configs/optuna_config.yml
optuna:
  study_name: "PPO_TFT_KPI_Optimization_V3"
  direction: "maximize"
  storage: "sqlite:///user_data/TFT_PPO_Training/logs/optuna_studies/ppo_tft.db"
  n_trials: 20
  timeout: 14400
  n_jobs: 1
  eval_freq: 10000
  eval_episodes: 3
  sampler:
    type: "TPESampler"
    seed: 42
  pruner:
    type: "SuccessiveHalvingPruner"
    min_resource: 1
    reduction_factor: 3
  search_space:
    learning_rate: { type: "loguniform", low: 1.0e-5, high: 5.0e-4 }
    gamma:         { type: "uniform",    low: 0.980,  high: 0.992 }
    clip_range:    { type: "uniform",    low: 0.10,   high: 0.30 }
    ent_coef:      { type: "loguniform", low: 2.0e-3, high: 3.0e-2 }
    batch_size:    { type: "categorical", choices: [256, 512, 1024] }
    vf_coef:       { type: "uniform",    low: 0.5,    high: 1.2 }
    max_grad_norm: { type: "uniform",    low: 0.3,   high: 1.0 }
